{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        
        <nav class="navbar navbar-light ">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'images/midtown.webp' %}" width="50" height="50" alt="">
            </a>
            <form class="form-inline">
                <button class="btn btn-outline my-2 my-sm-0" style="background-color:rgb(9, 9, 56);" type="submit"><a href="{% url 'profile' %}" style="text-decoration:none;color:white;">My Profile</a></button>
                <button class="btn btn-outline my-2 my-sm-0 ml-3" style="background-color:rgb(9, 9, 56);" type="submit"><a href="{% url 'mainhome' %}" style="text-decoration:none;color:white;">LOGOUT</button>
              </form>
          </nav>
          <nav class="navbar navbar-expand-lg navbar-dark  " style="background-color:rgb(9, 9, 56);">
            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">HOME <span class="sr-only">(current)</span></a>
                </li>
               
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'staff' %}"> SHOW STAFF</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'showstudents' %}"> SHOW STUDENTS</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'enquiry' %}">ENQUIRY</a>
                  </li>
                 
              </ul>
              
            </div>
            <form class="form-inline">
              <a href="{% url 'students' %}" class=" my-2 my-sm-0 ml-3 mr-3 justify-content-end" style="text-decoration:none;color:white;">ADD STUDENT</a>
              </form>
          </nav>
          {% block content %} 
          {% endblock %}
        <script src="" async defer></script>
    </body>
</html>
