{% extends 'base.html' %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {% for i in form %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" name="student_name" placeholder="{{i.student_name}}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Phone Number</label>
        <input type="number" class="form-control" name="student_phone" placeholder="{{i.student_phone}}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="student_email" placeholder="{{i.student_email}}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" name="student_address"  placeholder="{{i.student_address}}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Place</label>
        <input type="text" class="form-control" name="student_place" placeholder="{{i.student_place}}">
      </div>
    
    
    <button type="submit" class="btn btn-primary">Edit</button>
    {% endfor %}
  </form>
  {% endblock %}
