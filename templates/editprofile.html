{% extends 'base.html' %}
{% load static %}
{% block title %}editprofile{% endblock %}
{% block content %}
<form action="" method="POST">
  {% csrf_token %}

  {% for i in form %}
  <div class="form-group">
    <label for="exampleInputEmail1" style="margin-left:10%;margin-top:30px;">Name</label>
    <input type="text" class="form-control" name="name" placeholder="{{i.name}}"  style="width:80%;margin-left:10%;">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1" style="margin-left:10%;">Phone Number</label>
      <input type="number" class="form-control" name="phno" placeholder="{{i.phno}}"  style="width:80%;margin-left:10%;">
    </div>
    <div class="form-group">
     
      <label for="exampleInputEmail1" style="margin-left:10%;">Email</label>
      <input type="email" class="form-control" name="email" placeholder="{{i.email}}"  style="width:80%;margin-left:10%;">
      <div>
      {% for message in messages %}
      <p style="color:red;margin-left:10%;">{{message}}</p>
      {% endfor %}
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" style="margin-left:10%;">Password</label>
      <input type="text" class="form-control" name="password"  placeholder="{{i.password}}" style="width:80%;margin-left:10%;">
    </div>
   
  
    {% endfor %}

  <input type="submit" style="background-color:rgb(9, 9, 56);color:white;margin-left:45%;width:10%;" value="submit">
</form>
{% endblock %}
