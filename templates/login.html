<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div>
            {% for message in messages %}
            <div class="alert alert-danger" role="alert" style="text-align:center;">
                {{message}}
            </div>
            {% endfor %}
        </div>
        <div style="margin-top:8%;">
            <a href="{% url 'mainhome' %}"><img src="{% static 'images/unilogo.jpg' %}" style="width:80px;height:80px;margin-left:47%;"></a>
            <h1  style="margin-left:38%;color:rgb(9, 9, 56);">LOGIN TO OXFORD</h1>
        </div>
        
       

            <div style="margin-top:30px;text-align:center;">
                <div style="margin-left:20px;">
                    <div class="px">
                        <p id="text"></p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div>
                            <input id="email" type="text" name="email" placeholder="Email" style="width:40%;padding:10px;">
                        </div><br>
                        <div>
                            <input id="pass1" type="password" name="password" placeholder="password"  style="width:40%;padding:10px;">
                        
                        
                    
                    </div><br>
                   
                   
                    <div style="margin-bottom:30px;">
                        <input type="submit" value="SIGN IN" style="width:20%;padding:8px;background:rgb(9, 9, 56);color:white;"><br><br>
                        <a href="{% url 'forgot' %}" style="text-decoration:none;color:rgb(9, 9, 56);">Forgot Password?</a>
                    </div>
                    
                </form>
            </div>
            <div style="margin-bottom:30px;margin-left:20px;">
                <button style="width:15%;padding:10px;background:rgb(9, 9, 56);"><a href="{% url 'signup' %}" style="text-decoration:none;color:white;">Click to Register</a></button>
                <button style="width:15%;padding:10px;background:rgb(9, 9, 56);"><a href="{% url 'mainhome' %}" style="text-decoration:none;color:white;">Back to Home</a></button>
            </div>

        
        <script src="" async defer></script>
    </body>
</html>
